{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>{{ action }} Expense</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" class="form-control mb-2"
               value="{{ expense.title|default_if_none:'' }}" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control mb-2"
               value="{{ expense.amount|default_if_none:'' }}" required>
        <select name="category" class="form-control mb-2">
            {% for cat, _ in expense._meta.get_field('category').choices %}
                <option value="{{ cat }}" {% if expense.category == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
        <input type="date" name="date" class="form-control mb-2"
               value="{{ expense.date|default_if_none:'' }}" required>
        <textarea name="notes" placeholder="Notes" class="form-control mb-2">{{ expense.notes|default_if_none:'' }}</textarea>
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
