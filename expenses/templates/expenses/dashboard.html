{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Greeting the logged-in user -->
    <h2>Dashboard</h2>
    <p class="lead">Welcome, {{ user.username }}!</p>  <!-- Added this line -->

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Expenses</h5>
                    <p class="card-text">₹ {{ total_expense }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">This Month</h5>
                    <p class="card-text">₹ {{ monthly_total }}</p>
                </div>
            </div>
        </div>
    </div>

    <h4>Expenses by Category</h4>
    <canvas id="categoryChart" width="400" height="200"></canvas>

    <a href="{% url 'expense_list' %}" class="btn btn-secondary mt-4">Back to Expenses</a>
</div>

<script>
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const categoryChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for cat in category_summary.keys %}'{{ cat }}',{% endfor %}],
            datasets: [{
                label: 'Expenses by Category',
                data: [{% for amount in category_summary.values %}{{ amount }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
